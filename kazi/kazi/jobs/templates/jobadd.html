{% extends 'main.html' %}

{% block content %}
<div class="container pt-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="#" class="btn btn-dark my-3"> Go Back </a>
            <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label> Job Title </label>
                        <input required name="job_title" type="text" class="form-control" placeholder=" Enter product name">

                    </div>

                    <div class="form-group m-3">
                        <label> Name of Company Hiring </label>
                        <input required name="company_hiring_name" type="text" class="form-control" placeholder=" Enter company name">

                    </div>

 
                    <div class="form-group m-3">
                        <label> select a category </label>

                        <select name="product_category" class="form-control" id="">
                            <option value="none"> select a category ... </option>
                            {% for category in categories %}
                            <option value="{{category.id}}"> {{category.name}}</option>
                            {% endfor %}

                        </select>   
                    </div>


                    <div class="form-group m-3">
                        <label> create new category </label>
                        <input  name="product_category_new" type="text" class="form-control" placeholder=" create a new category">
                        
                    </div>

                    <div class="form-group m-3">
                        <label> Job  description </label>
                        <textarea  required name="short" id="" cols="80" rows="10"></textarea>
                    </div>

                    <div class="form-group m-3">
                        <label> Additional information </label>
                        <textarea  name="job_description" placeholder="job Details" class="form-control" rows="12" cols="50"></textarea>

                    </div>
                    <!-- <textarea  name="myeditor" placeholder="Product Details" class="form-control" rows="12" cols="50"></textarea> -->

                    <button type="submit" class="btn btn-primary m-3"> Submit</button>

                </form>
            </div>
            
        </div>

    </div>
</div>
<script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('job_description');
</script>
{% endblock content %}
